<!-- Main navigation with current page / categoriy highlighted -->
<nav class="navigation">
	<ul style="display: flex; align: justify; justify-content: space-between;">
		<!-- https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Flexible_Box_Layout/Flexbox의_기본_개념 참고-->
	  {% for item in site.data.header %}
      	  {%- include amsf/relative_url url=item.url -%}
      	  {%- assign item_url = amsf_relative_url -%}
      	  {%- assign lowercased_title = item.title | slugify -%}
      	  <li {% if page.permalink == item.url or page.category == lowercased_title %}class=current{% endif %}>
        	<a style="text-align: center;"href="{{ item_url }}">
			{%- if item.title == "__home__" -%}
			  <img align="center" src="{{amsf_user_assets}}/img/home_cover.jpg" height="30" width="42">
            {%- else -%}
              {{ item.title }}
            {%- endif -%}
    		</a>
      	  </li>
	  {% endfor %}
  </ul>
</nav>
