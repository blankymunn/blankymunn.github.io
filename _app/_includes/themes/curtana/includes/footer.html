<!--향후 추가해야할 점들
	하단 우측에 링크 아이콘 추가하기
	Capitalizing 할 수 있는 방법 찾아보기-->

<div align="center" id="footer" class="footer">
    <ul id="footer-menu">
    	<li>
		    <a href="{{'/'|relative_url}}">{{amsf_site_name}}</a>
		</li>
		<li>
			<a href="https://github.com/blankymunn">Github</a>
		</li>
	</ul>
	<p id="copyright">
		Copyright &copy; Blankymunn. All right reserved.<br>
		Powered by <a href="https://sparanoid.com/lab/amsf/"><strong>AMSF</p>
</div>


<!-- Theme scripts -->
<script src="{{ '/js/app.js?assets-inline' | prepend: amsf_theme_assets }}"></script>

<!-- User scripts -->
<script src="{{ '/js/user.js?assets-inline' | prepend: amsf_user_assets }}"></script>

<!-- Lightense Images -->
{% if page.plugin == 'lightense' %}
  <script src="{{ '/js/lightense.min.js?assets-inline' | prepend: amsf_theme_assets }}"></script>
  <script>
    window.addEventListener('load', function () {
      Lightense('p > img:not(.no-lightense),.lightense');
    }, false);
  </script>
{% endif %}

<!-- Service Worker  -->
{{ amsf_service_worker }}

<!-- Google Analytics -->
{{ amsf_google_analytics }}

<!-- Foot hooks -->
{% if page.foot %}
  {{ page.foot }}
{% endif %}

<!-- Finale -->
</html>
